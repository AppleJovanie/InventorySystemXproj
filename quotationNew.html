<div class="container mt-5">
    <h2 class="mb-4">Quotation Form</h2>

    <form id="quotationForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="invoiceAddress">Invoice Address:</label>
                    <textarea class="form-control" id="invoiceAddress" name="invoiceAddress" rows="4" required></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address:</label>
                    <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" class="form-control" id="expirationDate" name="expirationDate" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="quotationDate">Quotation Date:</label>
                    <input type="date" class="form-control" id="quotationDate" name="quotationDate" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="priceList">Price List:</label>
                    <select class="form-control" id="priceList" name="priceList" required>
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="paymentTerms">Payment Terms:</label>
                    <input type="text" class="form-control" id="paymentTerms" name="paymentTerms" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="salesPerson">Sales Person:</label>
                    <input type="text" class="form-control" id="salesPerson" name="salesPerson" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
