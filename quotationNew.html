<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4" style="color: #dc3545;">Quotation Form </h2>
            <form id="quotationForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="invoiceAddress">Invoice Address:</label>
                    <textarea class="form-control" id="invoiceAddress" name="invoiceAddress" rows="4" required></textarea>
                </div>
            </form>
        </div>
       
    </div>



            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address:</label>
                        <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="4"
                            required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="date" class="form-control" id="expirationDate" name="expirationDate" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="quotationDate">Quotation Date:</label>
                        <input type="date" class="form-control" id="quotationDate" name="quotationDate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="priceList">Currency:</label>
                        <select class="form-control" id="priceList" name="priceList" required>
                            <option value="standard">PHP</option>
                            <option value="standard">USD</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="paymentTerms">Payment Terms:</label>
                        <input type="text" class="form-control" id="paymentTerms" name="paymentTerms" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="salesPerson">Sales Person:</label>
                        <input type="text" class="form-control" id="salesPerson" name="salesPerson" required>
                    </div>
                </div>
            </div>
            <hr class="my-4">
                        
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs" id="quotationTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="otherInfoTab" data-toggle="tab" href="#otherInfo" style="color: #dc3545;">Other Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="orderLinesTab" data-toggle="tab" href="#orderLines" style="color: #dc3545;">Order Lines</a>
                </li>
                <li class="nav-item">
                    <!--
                          <a class="nav-link" id="optionalProductsTab" data-toggle="tab" href="#optionalProducts" style="color: #dc3545;">Optional Products</a>    
                    -->
                  
                </li>
                <li class="nav-item">
                    <!--
                       <a class="nav-link" id="optionalProductsTab" data-toggle="tab" href="#costumersignature" style="color: #dc3545;">Customer Signature</a> 
                    -->
                    
                </li>
            </ul>


            <!-- Tabs Content -->
            <div class="tab-content mt-3">
                <!-- Other Info Tab -->
                <div class="tab-pane fade show active" id="otherInfo">
                    <form id="otherInfoForm">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Sales Module Start -->
                                <h5>Sales</h5>     
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="salesTeam">Sales Team:</label>
                                    <input type="text" class="form-control" id="salesTeam" name="salesTeam">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="company">Company:</label>
                                    <select class="form-control" id="company" name="company">
                                        <option value="XPROJECT">XPROJECT HOTEL SUPPLY DEPOT</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="onlineConfirmation">Online Confirmation:</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="signatureCheckbox"
                                            name="signatureCheckbox">
                                        <label class="form-check-label" for="signatureCheckbox">Signature</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="paymentCheckbox"
                                            name="paymentCheckbox">
                                        <label class="form-check-label" for="paymentCheckbox">Payment</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="customerReference">Customer Reference:</label>
                                    <input type="text" class="form-control" id="customerReference"
                                        name="customerReference">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tags">Tags:</label>
                                    <input type="text" class="form-control" id="tags" name="tags">
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Sales Module End -->

                        <!-- Invoicing and Payments Module Start -->
                        <div class="form-group">
                            <h5>Invoicing and Payments</h5>
                            <label for="vatOption">VAT Option:</label>
                            <select class="form-control vatOption" name="vatOption">
                                <option value="vat">VAT</option>
                                <option value="nonVat">Non-VAT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="analyticAmount">Analytic Account:</label>
                            <input type="text" class="form-control" id="analyticAmount" name="analyticAmount">
                        </div>
                        <hr class="my-4">
                        <!-- Invoicing and Payments Module End -->

                        <!-- Delivery Module Start -->
                        <div class="form-group">
                            <h5>Delivery</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="warehouse">Warehouse:</label>
                                    <select class="form-control" id="warehouse" name="warehouse" required>
                                        <option value="standard">XPROJECT DEVELOPMENT SERVICES</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="incoterm">Incoterm:</label>
                                    <input type="text" class="form-control" id="incoterm" name="incoterm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="incotermLocation">Incoterm Location:</label>
                                    <input type="text" class="form-control" id="incotermLocation"
                                        name="incotermLocation">
                                </div>
                                <div class="col-md-6">
                                    <label for="shippingPolicy">Shipping Policy:</label>
                                    <select class="form-control" id="shippingPolicy" name="shippingPolicy" required>
                                        <option value="asap">As Soon As Possible</option>
                                        <option value="whenReady">When All Products Are Ready</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="deliveryDate">Delivery Date:</label>
                                    <input type="date" class="form-control" id="deliveryDate" name="deliveryDate">
                                </div>
                            </div>
                        </div>
                        <!-- Delivery Module End -->

                        <!-- Tracking Module -->
                        <div class="form-group">
                            <h5>Tracking</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="sourceDocument">Source Document:</label>
                                        <input type="text" class="form-control" id="sourceDocument"
                                            name="sourceDocument">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="opportunity">Opportunity:</label>
                                        <input type="text" class="form-control" id="opportunity" name="opportunity">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="campaign">Campaign:</label>
                                        <input type="text" class="form-control" id="campaign" name="campaign">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="medium">Medium:</label>
                                        <input type="text" class="form-control" id="medium" name="medium">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="source">Source:</label>
                                        <input type="text" class="form-control" id="source" name="source">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Tracking Module -->

                


                        <!-- Customer Signature Tab -->
                        <div class="tab-pane fade" id="costumersignature">
                            <form id="customersignatureForm">
                                <!-- Customer Signature form fields go here -->
                            </form>
                        </div>
                    </form>
                </div>

         
 <!-- Order Lines Tab -->
<div class="tab-pane fade" id="orderLines">
    <form id="orderLinesForm">
        <h5>Order Lines</h5>
        <br>
        <div id="orderLinesContainer">
            <div class="form-row order-line-row">
                <div class="form-group col-md-3">
                    <label for="product">Product:</label>
                    <input type="text" class="form-control product" name="product">
                </div>

                <div class="form-group col-md-3">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control description" name="description">
                </div>

                <div class="form-group col-md-1">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control quantity" name="quantity">
                </div>

                <div class="form-group col-md-2">
                    <label for="packaging">Packaging:</label>
                    <input type="text" class="form-control packaging" name="packaging">
                </div>

                <div class="form-group col-md-1">
                    <label for="unitPrice">Unit Price:</label>
                    <input type="number" class="form-control unitPrice" name="unitPrice">
                </div>
                
                <div class="form-group col-md-1">
                    <label for="discountPercentage">Disc.%:</label>
                    <input type="number" class="form-control discountPercentage" name="discountPercentage">
                </div>

                <div class="form-group col-md-1">
                    <label for="total">Total:</label>
                    <input type="number" class="form-control total" name="total" readonly style="width: 150px;">
                </div>
            </div>
        </div>
               
        <br>
        <div>Total Amount: <span id="totalAmount">0.00</span></div>
        
        <br>
        <div class="form-row">
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-success" id="addProductRow">Add Product</button>
        </div>    
    </form>
</div>

    <label for="persistentTextArea">Additional Comments:</label>
    <textarea class="form-control" id="persistentTextArea" rows="5" placeholder="Enter additional comments here"></textarea>
</div>
<div class="col-md-6">
    <button type="submit" class="btn btn-primary mt-4">Confirm</button>
</div>

                </div>

            </div>
