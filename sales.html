<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="homepage.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html?fromHomepage=true">Products Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sales.html">Sales</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Quotation</h2>
            <button class="btn btn-primary" onclick="redirectToQuotationForm()">New</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample row, you can add more rows dynamically based on your data -->
                <tr>
                    <th scope="row">1</th>
                    <td>John Doe</td>
                    <td>$100.00</td>
                    <td>Paid</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addNewRow() {
            // Logic to add a new row goes here
            // You can dynamically create HTML for a new row and append it to the table body
            const tbody = document.querySelector('tbody');
            
            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <th scope="row">2</th>
                <td>Jane Smith</td>
                <td>$75.50</td>
                <td>Pending</td>
            `;
            
            // Append the new row to the table body
            tbody.appendChild(newRow);
        }

        function redirectToQuotationForm() {
            window.location.href = 'quotationNew.html';
        }
    </script>

</body>
</html>
