<!-- views/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .register-item-btn {
            margin-top: 10px;
        }

        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="homepage.html">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html?fromHomepage=true">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sales.html">Sales</a>
                </li>
            </ul>
        </div>

        
        <!-- Sign Up Button -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="signIn.html">Sign In</a>
        </div>
    </nav>
    <br>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search products..." id="searchInput">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">Search</button>
        </div>
    </div>
    <h2 class="mt-4">Product List</h2>

    <button class="btn btn-primary register-item-btn" onclick="location.href='/registerItem.html'">Register an item</button>

    <table class="table mt-4" id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Variant</th>
                <th>Quantity</th>
                <th>Price</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="js/productsTable.js"></script>
    <div id="alerts-container" class="fixed-top" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
</body>
</body>
</html>
